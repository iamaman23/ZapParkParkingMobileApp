<ion-header>

  <ion-navbar color="dg">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="second">
    <ion-item id="item">
      <ion-input type="text" [(ngModel)]="user.email" placeholder="Email"></ion-input>
    </ion-item>
    <br>
      <ion-item id="item">
        <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
      </ion-item>
  </div>
  <br>
      <div class="third">
          <button ion-button (click)="register(user)" round block color="lg">Register</button>
          <h6 (click)="login()">Already a member? Login</h6>
      </div>
      <div class="register"></div>
</ion-content>
