<ion-header>
  <ion-navbar class="ion">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3>Parking Places</h3>
  <ion-list>
    <ion-button ion-item *ngFor="let item of places" (click)="itemSelected(item)">
      {{ item.name }}
    </ion-button>  
  </ion-list>
</ion-content>
