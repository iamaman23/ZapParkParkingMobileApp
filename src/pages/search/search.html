<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dg">
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar
  [showCancelButton]="shouldShowCancel"
  (ionInput)="getParking($event)"
  placeholder="Search Parking Places">
</ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of places; let i of index" (click)="move(i)">
    <h2>{{item.name}}</h2>
  </ion-item>
  </ion-list>
</ion-content>
