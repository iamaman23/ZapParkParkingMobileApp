<ion-header>

  <ion-navbar color="dg">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="second">
    <ion-item id="item">
          <ion-input type="text" [(ngModel)]="user.email" placeholder="Email"></ion-input>
      </ion-item>
    <br>
      <ion-item id="item">
            <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
        </ion-item>
        </div>
        <br>
        <div class="third">
        <button ion-button (click)="login()" round block color="lg">Login</button>
        <button ion-button (click)="vendorLogin()" round block color="lg">Vendor Login</button>
          <h6 (click)="register()">Not a member yet? Register</h6>
      </div>
       <div class="login"></div> 
      </ion-content>
